<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>bitcoin-exchange</title>
</head>

<body>
  <form action="/" method="post">
    <h1>bitcoin-exchange</h1>
    <select name="crypto">
      <option value="BTH">Bitcoin</option>
      <option value="ETH">Etherum</option>
      <option value="LTH">Lightcoin</option>
    </select>

    <select name="fiat">
      <option value="USD">US dollar</option>
      <option value="GBP">GB pound</option>
      <option value="EUROS">EU euros</option>
    </select>

    <button type="submit" name="button">Click-On</button>
  </form>
</body>

</html>
